<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        p {
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 1px 1px 1px red,
                         2px 2px 1px green;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum praesentium, accusamus culpa eveniet nesciunt cum vero quisquam quas architecto inventore nemo, asperiores minima. Sequi sit blanditiis consequatur voluptates minus in.</p>
</body>
</html>
