<!--
    <input type="email">
    - Espera que o usuário digite um e-mail
    - Irá validar se o valor digitado é um e-mail

    # Atributos

    -placeholder
    -readonly / disabled
    - value

    - required

    - multiple
        * o campo irá receber 1 ou mais e-mails, separado por vírgulas
    - minlength / maxlength
        * O mínimo e/ou máximo valor que o campo irá conter
    - size
        * Valor numérico indicando quantos caracteres esse campo deveria conter, modificando
        o tamanho do campo para o usuário
    - pattern
        * Uso de expressão regular para validar o campo
        * exemplo: o usuário só poderá colocar o e-mail do domínio rocketseat.com.br
            *pattern=".+rocketseat\.com\.br"
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré-definidos
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como 
              sugestão
-->

<form action="">

    <!-- <input type="email" value="mayk@gmail.com" readonly required> -->
    <!-- <input type="email" multiple minlength="8" maxlength="255" size="10"> -->
    <!-- <input type="email" pattern=".+rocketseat\.com\.br"> -->
    <datalist id="emailslist">
        <option>mayk@gmail.com</option>
    </datalist>
    <input type="email" list="emailslist">
    <button>Enviar</button>
</form>
