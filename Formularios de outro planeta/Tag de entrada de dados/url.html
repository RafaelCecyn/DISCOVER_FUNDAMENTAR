<!--
    <input type="url" />

    - Espera que o usuário digite uma url
    - Irá validar se o valor digitado é uma url

    # Atributos

    - placeholder
    - readonly / disabled
    - value

    - required

    - minlength / maxlength
        * O número mínimo e/ou máximo de caracteres para este campo

    - size -> Tamanho do campo
        * O número aceitável de caracteres que esse campo deverá conter
    
    - pattern
        * Uso de expressões regular para validar o campo
        * exemplo: o usuário só poderá colocar dominio.com.br
            * pattern=".*\.com\.br/.*"
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré-definidos
            * Os valores do <datalist> que não forem compatíveis com o campo, não serão apresentados como 
              sugestão
    - spellcheck
        * Habilitar a verificação ortográfica para este input
-->

<form action="">
    <input type="url"
    pattern=".*\.com\.br/.*"
    title="Somente dominios .com.br serão aceitos"
    required
    spellcheck
    >
    <button>Enviar</button>
</form>
