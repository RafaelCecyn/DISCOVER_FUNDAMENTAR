<!--
    Crie um formulário de Contato

    1. O formulário deverá conter um título de nome Contato.
    Usar fieldset e legend para essa finalidade

    2. O formulário conterá 3 campos.
        - nome (input text)
        - email (input email)
        - mensagem (text area)

    3. O formulário deverá conter um botão para enviar

    Atenção: O formulário deverá conter regras de acessibilidade, como
    o label para cada campo, por exemplo.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms de contato</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend>Contato</legend>
        <label for="nome">Nome:</label>
        <br>
        <input type="text" id="nome" autocomplete="name" required size="10">
        <br>
        <label for="email">E-mail:</label>
        <br>
        <input type="email" autocomplete="email" required size="10">
        <br>
        <label for="mensagem">Mensagem:</label>
        <br>
        <textarea name="" id="mensagem" cols="20" rows="10"></textarea>
        <br>
        <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
