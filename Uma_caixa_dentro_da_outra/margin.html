<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        * {
            margin: 0px;
        }
        div,section {
            height: 100px;
            width: 100px;
            border: 1px solid red;
            margin: 0px 2px;
        }
        div {
            margin-bottom: 8px;
        }
        section {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div>Margin</div>
    <section>Elemento abaixo</section>
</body>
</html>
